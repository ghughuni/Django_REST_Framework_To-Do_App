{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">

</head>

<body class="bg-success">
    <div class="container">
        <div id="task-container">
            <div class="text-center">
                <h1 class="text-info pt-1"><strong>To-Do List App</strong></h1>
              </div>
            <div id="form-wrapper">
                <form id="form">
                    <div class="flex-wrapper d-flex">
                        <div style="flex: 6">
                            <input id="title" class="form-control" type="text" name="title" placeholder="Add task here...">
                        </div>
                        <div style="flex: 1">
                            <input id="submit" class="btn btn-primary" type="submit" value="Add">
                        </div>
                    </div>
                </form>
            </div>
            <div id="list-wrapper">
                <!-- Todo items will be dynamically added here -->
            </div>
        </div>
    </div>
    <script  src="{% static 'main.js' %}"></script>
</body>

</html>
